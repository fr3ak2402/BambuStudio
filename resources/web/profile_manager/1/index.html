<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="max-age=7200" />
<title>Profile Manager</title>
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="1.css" />
<link rel="stylesheet" type="text/css" href="../css/dark.css" />
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../js/json2.js"></script>
<script type="text/javascript" src="../../data/text.js"></script>
<script type="text/javascript" src="../js/globalapi.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="1.js"></script>
</head>
<body onLoad="OnInit()">
  <div class="ContentFrame">
    <div id="Title">
      <div class="trans" tid="t900">Profile Manager</div>
    </div>

    <div id="Content" class="ZScrol">
      <div id="VendorBlock">
        <div class="VendorEntry">
          <img class="VendorImage" src="https://github.com/fr3ak2402/GalaxySlicerNeo-Profile-Library/blob/main/Profiles/Qidi/Qidi_icon.png" />
          <label for="vendor1">Qidi</label>
          <span class="VersionField">01.01.00.00</span>
          <input type="checkbox" id="vendor${index}" />
        </div>
        <div class="VendorEntry">
          <img class="VendorImage" src="https://github.com/fr3ak2402/GalaxySlicerNeo-Profile-Library/blob/main/Profiles/Qidi/Qidi_icon.png?raw=true" />
          <label for="vendor2">Vendor 2</label>
          <span class="VersionField">01.01.00.00</span>
          <input type="checkbox" id="vendor2" />
        </div>
        <div class="VendorEntry">
          <img class="VendorImage" src="https://github.com/fr3ak2402/GalaxySlicerNeo-Profile-Library/blob/main/Profiles/Qidi/Qidi_icon.png?raw=true" />
          <label for="vendor3">Vendor 3</label>
          <span class="VersionField">01.01.00.00</span>
          <input type="checkbox" id="vendor3" />
        </div>
        <div class="VendorEntry">
          <img class="VendorImage" src="https://github.com/fr3ak2402/GalaxySlicerNeo-Profile-Library/blob/main/Profiles/Qidi/Qidi_icon.png?raw=true" />
          <label for="vendor4">Vendor 4</label>
          <span class="VersionField">01.01.00.00</span>
          <input type="checkbox" id="vendor4" />
        </div>
      </div>
    </div>

    <div id="AcceptArea">
      <div class="GrayBtn trans" id="PreBtn" tid="t904" onclick="window.open('../../guide/24/index.html','_self')">Exit</div>
      <div class="NormalBtn trans" id="UpdateBtn" tid="t905" onclick="UpdateProfiles()">Update</div>
      <div class="NormalBtn trans" id="RemoveBtn" tid="t906" onclick="UninstallProfiles()">Remove</div>
      <div class="NormalBtn trans" id="InstallBtn" tid="t907" onclick="InstallProfiles()">Add</div>
    </div>

    <div id="LoadingMask"></div>
		<div id="LoadingBody">
			<div id="LoadingContent">
      <div id="LoadingCircle"></div> 
			<div id="LoadingText" class="trans" tid="t909">Loading installed profiles.</div>
		</div>	
</body>
</html>
